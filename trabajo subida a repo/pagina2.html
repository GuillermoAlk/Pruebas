        <h1 class="titulos">Bienvenido a la Pagina 2</h1>

        <div class="grid">
          <div class="form">
            <div class="box">
            <div id="contenedor container-fluid">
              <form method="Post" action= "pagina1.html" class="formulario btns" >
                <h2 class="titulos">Registro de reservas</h2>
                <label for="origenes">Origen: </label>
              <input list="origenes" placeholder= "Seleccione origen" disabled>
                  <datalist id="origenes">
                    <option value="Córdoba">
                    <option value="Mendoza">
                    <option value="Tucuman">
                  </datalist><br><br>
          
              <label for="destinos">Destino: </label>
              <input list="destinos" placeholder= "Seleccione Destino" disabled>
              <datalist id="destinos">
                <option value="Córdoba">
                <option value="Mendoza">
                <option value="Tucuman">
              </datalist><br><br> 
              <label for="horadevuelo">Fecha y Hora de Vuelo: </label>
              <input type="datetime-local" id="horadevuelo" name="horadevuelo" disabled><br><br>
            </div>
          </div>
        <fieldset><legend>Formulario a completar</legend>
            
              <div class="box">
                <label for="clase">Seleccione su Clase:</label><br>
                  
                  <input type="radio" id="ejecutiva" name="clase" value="Ejecutiva">
                    <label for="Ejecutiva">Ejecutiva</label><br>

                  <input type="radio" id="economica" name="clase" value="Economica">
                    <label for="Economica">Economica</label><br><br>

                    <label for="rangomax">Elija la cantidad de entradas que desea: </label>
                  <input type="number" id="entradasmax" name="entradasmax" max="50" min="1"><br><br>
                </div>
                <div class="box">
              <label for="Ubicacion">Seleccione su Ubicacion:</label><br>
                  
                  <input type="radio" id="ventanilla" name="Ubicacion" value="Ventanilla">
                    <label for="Ventanilla">Ventanilla</label><br>

                  <input type="radio" id="centro" name="Ubicacion" value="Centro">
                    <label for="Centro">Centro</label><br>
              
                  <input type="radio" id="Pasillo" name="Ubicacion" value="Pasillo">
                    <label for="Pasillo">Pasillo</label><br><br>
                  </div>
                  <div class="box">
              <label for="rangomax">Elija el numero de silla: </label>
                  <input type="number" id="sillamax" name="sillamax" max="50" min="1"><br><br>
                  </div>
                  <div class="box">
              <label for="rangomax">Nombre y Apellido: </label>
                  <input type="text" id="nombmax" name="nombmax" max="100" min="1"><br><br>
                  </div>
                  <div class="box">
              <label for="rangomax">DNI: </label>
                  <input type="text" id="dnimax" name="dnimax" max="9" min="0"  maxlength="8" required><br><br>
                    </div>
                    <div class="box">
              <label for="">Seleccione su fecha de nacimiento: </label>
                  <input type="date" name="fehcanac" id="fechanac"><br><br>
                    </div>
                    <div class="box">
              <label for="sexo">sexo:</label><br>
                  
                  <input type="radio" id="femenino" name="sexo" value="femenino">
              <label for="femenino">Femenino</label><br>

                  <input type="radio" id="masculino" name="sexo" value="masculino">
              <label for="masculino">Masculino</label><br><br>
                    </div>
            </fieldset><br>
            <div class="box">
              <input type="submit" class="btns btn btn-primary buton btn" value="Aceptar">
              <input type="reset" class=" btn btn-primary buton btn">
            </div>
          </form>
